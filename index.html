<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>GameLanding</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row header__spacebetween">
                <div class="header__logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <nav class="header__nav nav">
                    <ul class="nav__menu row">
                        <li><a href="#" class="nav__links">MAIN</a></li>
                        <li><a href="#" class="nav__links">about</a></li>
                        <li><a href="#" class="nav__links">game features</a></li>
                        <li><a href="#" class="nav__links">System requirements</a></li>
                        <li><a href="#" class="nav__links">quotes</a></li>
                    </ul>
                </nav>
                <div class="header__items row">
                    <div class="header__languages languages">
                        <a href="#" class="languages__main" id='langItems'><span>ENG</span></a>
                        <div class="languages__drop is-off" id="dropItem">
                            <a href="#"><span>RUS</span></a>
                            <a href="#"><span>FRA</span></a>
                            <a href="#"><span>DEU</span></a>
                        </div>
                    </div>
                    <div class="header__icons">
                        <a href="#"><img src="./images/xbox.svg" alt="xbox"></a>
                        <a href="#"><img src="./images/steam.svg" alt="steam"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__items">
                    <h1 class="hero__title">SURVIVE AT ALL COSTS</h1>
                    <p class="hero__description">Experience new social battle royale game</p>
                    <a href="#" class="hero__btn">
                        <span class="hero__btn--line">Buy Now on Steam</span>
                        <span>$14.99</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/click.js"></script>
</body>

</html>
